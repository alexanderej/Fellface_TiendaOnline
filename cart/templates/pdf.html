<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Get pdf</title>
  </head>
  <body>
<div class="p-5 mb-4 bg-light">
    <div class="container">
      <h1 class="display-3">Detalles de su compra</h1>
      <p class="lead">Informaci√≥n sobre la compra realizada</p>
      <hr class="my-2">
      
    </div>
  </div>

  <div class="row">
    {% for producto in compras %}
    <div class="col-md-3">
        <div class="card">
            <img class="card-img-top" src="static/assets/img_p/{{ producto[1] }}" alt="Title">
            <div class="card-body">
                <h4 class="card-title">{{ producto[0] }}</h4>
                <p class="card-text">Cantidad: {{ producto[3] }} unidades</p>
                <p class="card-text">Precio: $ {{ producto[4] }}</p>
                <p class="card-text">Tipo: {{ producto[2] }}</p>
                <p class="card-text"></p>
               
            </div>
            
        </div>
    </div>
    {% endfor %}
</div>
<br>



<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
