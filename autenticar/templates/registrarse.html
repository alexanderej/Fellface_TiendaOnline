{% include 'cabecera.html' %} <!--esto es de flask-->
<br>

<body background="static/assets/img/aseopersonal.png">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9 bg-gradient-primary"
                style="margin-top: 20px; border-radius: 40px;">
                <div class="card o-hidden border-0 shadow-lg my-5" style="border-radius: 40px;">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <img class="card-img-top" src="static/assets/img/aseopersonal.png" width="500px"
                                    alt="Title">
                                <div class="text-center">
                                    <a class="btn btn-primary btn-user btn-block" href="/login">Iniciar Sesi贸n!</a>

                                </div>
                            </div>


                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="text-primary card-title mb-4">Bienvenido a su registro!</h1>
                                        {% with messages = get_flashed_messages() %}
                                        {% if messages %}
                                        <ul class=flashes>
                                            {% for message in messages %}
                                            <li class="text-danger">{{ message }}</li>
                                            {% endfor %}
                                        </ul>
                                        {% endif %}
                                        {% endwith %}
                                    </div>
                                    <form action="/validar_registro" class="user" id="form1" name="form1" method="post"
                                        role="form">

                                        <hr>
                                        <div class="form-group">
                                            <label for="usrname"><span class="glyphicon glyphicon-user"></span>
                                                Usuario</label>
                                            <input name="usrname" type="text" id="login"
                                                class="form-control form-control-user" placeholder="Ingrese Usuario"
                                                required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="pass"><span class="glyphicon glyphicon-eye-open"></span>
                                                Password</label>
                                            <input name="pass" type="password" id="pass"
                                                class="form-control form-control-user" placeholder="Enter password"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="identificacion"><span class="glyphicon glyphicon-user"></span>
                                                No de Identificaci贸n</label>
                                            <input name="identificacion" type="number" id="identificacion"
                                                class="form-control form-control-user"
                                                placeholder="Ingrese el No de Identificaci贸n" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="nombres"><span class="glyphicon glyphicon-user"></span>
                                                Nombres</label>
                                            <input name="nombres" type="text" id="nombres"
                                                class="form-control form-control-user" placeholder="Ingrese sus nombres"
                                                required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="apellidos"><span class="glyphicon glyphicon-user"></span>
                                                Apellidos</label>
                                            <input name="apellidos" type="text" id="apellidos"
                                                class="form-control form-control-user"
                                                placeholder="Ingrese sus apellidos" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="celular"><span class="glyphicon glyphicon-user"></span>
                                                No de celular</label>
                                            <input name="celular" type="number" id="celular"
                                                class="form-control form-control-user"
                                                placeholder="Ingrese el No de celular" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="email"><span class="glyphicon glyphicon-user"></span>
                                                Email</label>
                                            <input name="email" type="email" id="email"
                                                class="form-control form-control-user"
                                                placeholder="Ingrese el correo electr贸nico" required="">
                                        </div>

                                        <br>
                                        <button type="submit" class="btn btn-success btn-user btn-block"><span
                                                class="glyphicon glyphicon-off"></span> Registrar Cuenta</button>
                                    </form>
                                    <hr>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
