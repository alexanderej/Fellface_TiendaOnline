{% include 'cabecera.html' %} <!--esto es de flask-->
<br> <br> <br><br> <br>

<body background="static/assets/img/aseopersonal.png">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9 bg-gradient-primary"
                style="margin-top: 20px; border-radius: 40px;">
                <div class="card o-hidden border-0 shadow-lg my-5" style="border-radius: 40px;">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <img class="card-img-top" src="static/assets/img/aseopersonal.png" width="500px"
                                    alt="Title">

                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="text-primary card-title mb-4">Bienvenido!</h1>
                                        {% with messages = get_flashed_messages() %}
                                        {% if messages %}
                                        <ul class=flashes>
                                            {% for message in messages %}
                                            <li class="text-danger">{{ message }}</li>
                                            {% endfor %}
                                        </ul>
                                        {% endif %}
                                        {% endwith %}
                                    </div>
                                    <form action="/validar_login" class="user" id="form1" name="form1" method="post"
                                        role="form">

                                        <hr>
                                        <div class="form-group">
                                            <label for="usrname"><span class="glyphicon glyphicon-user"></span>
                                                Usuario</label>
                                            <input name="usrname" type="text" id="login"
                                                class="form-control form-control-user" placeholder="Ingrese Usuario"
                                                required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="pass"><span class="glyphicon glyphicon-eye-open"></span>
                                                Password</label>
                                            <input name="pass" type="password" id="pass"
                                                class="form-control form-control-user" placeholder="Enter password"
                                                required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block"><span
                                                class="glyphicon glyphicon-off"></span> Ingresar</button>
                                    </form>
                                    <hr>

                                    <div class="text-center">
                                    </div>
                                    <a class="btn btn-success btn-user btn-block" href="/registrarse">¡Regístrate!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    {% include 'pie.html' %}
